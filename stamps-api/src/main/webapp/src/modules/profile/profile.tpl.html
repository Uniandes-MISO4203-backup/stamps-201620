<div class="container">
<div class="resume">
    <header class="page-header">
    <h1 class="page-title">Welcome {{CurrentUser.userName}} </h1>
  </header>
<div class="row">
   
  <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading resume-heading">
        <div class="row">
             <h3 align="center">Profile</h3>
          <div class="col-lg-12">
            <div class="col-xs-12 col-sm-4">
              <figure>
                <img class="img-circle img-responsive" alt="" src="images/man.png">
              </figure>
              
            </div>
<div class="col-xs-12 col-sm-8">
              <ul class="list-group">
                  <li class="list-group-item"><b>Username: </b>{{CurrentUser.userName}}</li>
                <li class="list-group-item"><b>Name </b>{{CurrentUser.givenName}}</li>
                <li class="list-group-item"><b>Middle name </b>{{CurrentUser.middleName}} </li>
                <li class="list-group-item"><b>Last name: </b>{{CurrentUser.surName}} </li>
                <li class="list-group-item"><b>Email </b>{{CurrentUser.email}} </li>
                
              </ul>
    
              <ul class="list-group" ng-repeat="rol in CurrentUser.roles">
                  <li class="list-group-item"><b>Rol: </b>{{rol}}</li>
               
              </ul>
            </div>
              
            
          
          </div>
        </div>
      </div>
     
    </div>

  </div>
</div>
    
</div>

</div>
