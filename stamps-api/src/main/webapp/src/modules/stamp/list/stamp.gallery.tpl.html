<!DOCTYPE html>
<div class="list">            
        <div ng-repeat="stamp in records">
            <div style="box-shadow: 2px 2px 5px gray; border-radius: 5px;margin: 5px" class="col-md-4 col-sm-6 col-lg-3 well">
            <div class="col-md-12">
                <div class="img-thumbnail" >
                    <a ng-href="{{stamp.image}}" target="_blank"><img style="width: 250px;height: 250px" class="img-responsive" ng-src="{{stamp.image}}"></a>
                </div>
            </div>
            <div class="caption" >
                <p><strong>Name: </strong> {{stamp.name}}</p>
                <p><strong>Price: </strong> {{stamp.price| currency}}</p>              
            </div>
            </div>
        </div>
</div>
