<!DOCTYPE html>
<script src="js/owl.carousel.js"></script>
<script>
    $(document).ready(function() {
        $("#owl-demo1").owlCarousel({
            items : 4,
            lazyLoad : true,
            autoPlay : true,
            pagination : true,
        });
    });
</script>
<script>
    function eraseText(StampID) {
        //var TextArea = 'comments' + StampID;
        document.getElementById(StampID).value = "";
    }
</script>
<div class="list">            
    <div ng-if="true" class="col-md-2 well category" style="">
        <h3>Categor√≠as</h3>
        <span style="cursor: pointer" class="glyphicon glyphicon-repeat" ng-click="Reload()"></span>
        <ul style="list-style:none;">
            <li style= "" 
                ng-repeat="category in categorys"><a  ng-click="filtrar(category.id)" style="cursor: pointer">{{category.name}}</a></li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="container" style="padding-right:0;padding-left:0;margin-right:inherit;width:1100px">
        <div class="content-top">
            <h2 class="new">Stamps gallery</h2>
            <div class="pink">
                <div id="owl-demo1" class="owl-carousel text-center" >
                    <div class="item" ng-repeat="stamp in records">
                        <div class=" box-in">
                            <div class=" grid_box">		
                                <a ui-sref="clientList" ng-href="#/artists/{{stamp.artist.id}}/details/stamps/{{stamp.id}}/details" target="_blank"><img style="width: 250px;height: 250px" class="img-responsive" ng-src="{{stamp.image}}">
                                    <div class="zoom-icon">
                                        <ul class="in-by">
                                                <li><h5>Name:</h5></li>                     
                                                <li><span>{{stamp.name}}</span></li></br>
                                                <div star-rating rating-value="stamp.qualification" max="stamp.qualification"> </div></li>                     
                                        </ul>					
                                    </div> 
                                </a> 	
                            </div>					
                            <div class="grid_1 simpleCart_shelfItem">
                                    <a href="#" class="cup item_add"><span class=" item_price" >{{stamp.price| currency}} <i> </i> </span></a>					
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
