<div class="list">            
    <div ng-if="true" class="col-md-2 well category" style="">
        <h3>Categor√≠as</h3>
        <span style="cursor: pointer" class="glyphicon glyphicon-repeat" ng-click="Reload()"></span>
        <ul style="list-style:none;">
            <li style= "" 
                ng-repeat="category in categorys"><a  ng-click="filtrar(category.id)" style="cursor: pointer">{{category.name}}</a></li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="content-top">
            <h2 class="new">NEW STAMPS</h2>
            <div id="wrapper" style="text-align: center">    
                <div id="yourdiv" style="display: inline-block;">
                    <div class="row">
			<div class="item col-md-3" ng-repeat="stamp in latest" >     
                            <div class=" box-in">
                                <div class=" grid_box">		
                                    <a ng-href="#artists/{{stamp.artist.id}}/details/stamps/{{stamp.id}}/details" target="_blank"><img style="width: 250px;height: 250px" class="img-responsive" ng-src="{{stamp.image}}">
                                     	<div class="zoom-icon">		
                                            <ul class="in-by">
                                                <li><h5>Name:</h5></li>                     
						<li><span>{{stamp.name}}</span></li>
                                            </ul>
					</div> 
                                    </a> 	
                                </div>	
                                <div class="grid_1 simpleCart_shelfItem">
                                    <a href="#" class="cup item_add"><span class=" item_price" >{{stamp.price| currency}} <i> </i> </span></a>					
				</div>
                            </div>
			</div>		
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
